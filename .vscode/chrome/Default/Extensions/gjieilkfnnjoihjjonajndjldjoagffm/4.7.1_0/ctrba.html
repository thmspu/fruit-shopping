<!DOCTYPE html><!-- History Eraser for Google Chrome - HOTCLEANER.COM - Copyright (c) 2017 Vlad & Serge Strukoff. All Rights Reserved --><html><head><meta charset="UTF-8"/><title>Contribute</title><style type="text/css">*{margin:0;padding:0;outline:0}body{font-size:16px;font-weight:bold;color:rgba(255,255,255,.95);background:#d7d7d7}body,button,input{font-family:'Segoe UI',Arial,Helvetica,sans-serif}#donate{margin:20px auto;width:720px;height:400px;min-width:720px;line-height:23px;font-weight:400;color:#222;background-color:#fff;box-shadow:inset 0 0 80px 10px #ddd;cursor:default;overflow:hidden}h1{padding:17px 27px;font-size:24px}#lbox{width:330px;padding-left:37px;float:left}#qr{width:256px;height:256px;margin:4px 0 0 48px;background:#fff;float:left}#aaa{height:84px;background:url('img/ctrb.jpg') 210px 4px no-repeat}#aaa p{padding-right:125px}#bbb{height:120px}#ccc{font-size:13px;clear:both}#rng{-webkit-appearance:none;width:180px;height:5px;background:-webkit-linear-gradient(left,#f00 0,#ff0 20%,#0f0 100%);background:linear-gradient(left,#f00 0,#ff0 20%,#0f0 100%);box-shadow:inset 0 0 0 1px rgba(0,0,0,.4)}#rng::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:24px;background-image:-webkit-linear-gradient(#ddd 0,#aaa 100%);background-image:linear-gradient(#ddd 0,#aaa 100%);border-radius:2px;border:1px solid rgba(0,0,0,.4)}#amnt{position:relative;top:3px;font-size:16px;font-weight:700}#ctrb,#ctrb2{width:96px;height:37px;float:left;margin:28px 14px 0 0;cursor:pointer}#dnb{position:relative;top:0;margin-right:10px;padding:3px 20px 4px;color:#047;font-weight:700;font-style:normal;background-image:-webkit-linear-gradient(#fefcea,#ffd892 50%);background-image:linear-gradient(#fefcea,#ffd892 50%);border:0;border-radius:12px;box-shadow:inset 0 0 1px #fff,inset 0 -10px 0 #ffaa2a,0 0 0 1px #f93,0 2px 5px rgba(0,0,0,0.25);text-shadow:0 1px 1px rgba(255,255,255,.7)}#dnb:active{top:2px}.terms{display:inline-block;width:9px;height:9px;background:url('img/terms.png') 100% 0 no-repeat;margin:0 0 5px 3px;cursor:help}::-webkit-scrollbar-button{display:none}::-webkit-scrollbar{width:6px;height:6px}::-webkit-scrollbar-thumb{background-color:#676b70;border:solid #fff;border-width:2px 1px 1px 2px}</style><script type="text/javascript" src="ctrba.js"></script></head><body><div id="donate"><h1>Support History Eraser Development</h1><div id="lbox"><div id="aaa"><p>Each of us can contribute to make the History Eraser better for everyone.</p></div><div id="bbb"><input id="rng" value="15" type="range" min="2" max="100" step="1"><span id="amnt" title="US Dollars">$15</span><form id="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post"><input name="cmd" type="hidden" value="_donations"/><input name="amount" id="ppPrice" type="hidden" value="15"/><input name="business" id="ppBusiness" type="hidden" value=""/><input name="currency_code" type="hidden" value="USD"/><input name="item_name" id="ppItemName" type="hidden" value=""/><input name="no_note" type="hidden" value="1"/><input name="no_shipping" type="hidden" value="1"/><input name="country" type="hidden" value="US"/><input name="submit" id="ctrb" type="image" src="img/pp.png" title="Securely via PayPal to webmaster@mixesoft.com"/></form><form id="bitpay" action="https://bitpay.com/checkout" method="post"><input name="action" type="hidden" value="checkout"/><input name="price" id="bpPrice" type="hidden" value="15"/><input name="itemDesc" id="bpItemDesc" type="hidden" value=""/><input name="currency" type="hidden" value="USD"/><input name="data" id="bpData" type="hidden" value=""/><input name="submit" id="ctrb2" type="image" src="img/bp.png" title="Securely via BitPay"/></form></div><div id="ccc"><p><b>As a bonus, each Contributor will receive:</b><i class="terms" title="We may modify these terms at any time."></i></p><p>1. Access to a beta version before anyone else.</p><p>2. Priority to get support via email.</p></div></div><div id="qr"></div></div></body></html>
